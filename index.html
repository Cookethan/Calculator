<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calcDisplay">0123456789</div>
            <div class="btnRow"><button class="clearDisplay">CE</button><button class="operatorBtn">+</button></div>
            <div class="btnRow"><button class="numBtn">7</button><button class="numBtn">8</button><button class="numBtn">9</button><button class="operatorBtn">-</button></div>
            <div class="btnRow"><button class="numBtn">4</button><button class="numBtn">5</button><button class="numBtn">6</button><button class="operatorBtn">*</button></div>
            <div class="btnRow"><button class="numBtn">1</button><button class="numBtn">2</button><button class="numBtn">3</button><button class="operatorBtn">/</button></div>
            <div class="btnRow"><button class="numBtn zeroBtn">0</button></button><button class="operatorBtn">=</button></div>
        </div>
    </div>
</body>
</html>
